<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
</head>
<body>
{% block content %}
<div class="row mt-5">
  <div class="col-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">글 번호</th>
          <th scope="col">제목</th>
          <th scope="col">아이디</th>
          <th scope="col">작성일</th>
          <th scope="col">내용</th>
        </tr>
      </thead>

      <tbody>
        <tr>
        {% if post %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }} </td>
                    <td>{{ post.writer }}</td>
                    <td>{{ post.create_date }}</td>
                    <td>{{ post.contents }}</td>
                </tr>
        {% endif %}
        </tr>
        </tbody>
    </table>
  </div>
</div>
{% if request.user == post.writer %}
<div class="row">
  <div class="col-12">
      <a href="/board/update/{{post.id}}">
    <button class="btn btn-primary" >수정</button>
      <a href="/board/delete/{{post.id}}">
    <button class="btn btn-primary" >삭제</button>
      <a href="/board/list/">
    <button class="btn btn-primary" >목록</button>
  </div>

</div>
{% endif %}
{% endblock %}
</body>
</html>
